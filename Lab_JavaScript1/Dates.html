<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Dates</title>
</head>

<body>
    <h1>JavaScript Date Demo</h1>
    <hr />
    <script>
        var d = new Date();
        document.write("You are " + d.getTimezoneOffset() + " minutes west of GMT.");
        document.write("<hr />");
        document.write("It is " + d.getMinutes() + " minutes pas the hour.");
        document.write("<hr />");
        document.write("The hour of the day is " + d.getHours() + ".");
    </script>
</body>

</html>
