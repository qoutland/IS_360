<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Button</title>
    <script>
        function btnClickMe_Click(){
            var inputVar;
            var spanVar;
            inputVar = document.getElementById("txtInput");
            spanVar = document.getElementById("spnOutput")
            spanVar.innerHTML = "You entered " + inputVar.value;
        };
    </script>
</head>

<body>
    <h1>Button Test</h1>
    <label for="txtInput">Enter your name:</label>
    <input type="text" id="txtInput" />
    <br />
    <button type="button" id="btnClickMe" onclick="btnClickMe_Click()">Click me</button>
    <br />
    <span id="spnOutput"></span>
</body>

</html>
