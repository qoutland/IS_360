<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FutureValue</title>
    <script>
        function calculate() {
            var initial = parseFloat(document.getElementById('initial').value);
            var monthly = parseFloat(document.getElementById('monthly').value);
            var rate = parseFloat(document.getElementById('rate').value) / 1200 ;
            var terms = parseFloat(document.getElementById('terms').value) * 12;
            //Create Table
            var tbl = document.createElement('table');
            tbl.className = 'table';

            //Create Table headers
            var thd = document.createElement('thead');
            var tr = document.createElement('tr');
            var headers = ['Period', 'Present Value', 'Deposit', 'Interest', ' New Balance'];
            for (let i=0;i<headers.length;i++){
                var th = document.createElement('th');
                th.appendChild(document.createTextNode(headers[i]))
                tr.appendChild(th)
            }
            thd.appendChild(tr)
            tbl.appendChild(thd)

            //Create Table Body
            var tbdy = document.createElement('tbody');
            for (let i = 0; i < terms; i++) {
                var tr = document.createElement('tr');
                let calcs = [i+1, initial.toFixed(2), monthly.toFixed(2), (initial*rate).toFixed(2), (initial += monthly*rate + monthly).toFixed(2)]
                    for (let j=0;j<calcs.length; j++){
                        let td = document.createElement('td');
                        td.appendChild(document.createTextNode(commas(calcs[j])))
                        tr.appendChild(td)
                    }
                    tbdy.appendChild(tr);
                }
            tbl.appendChild(tbdy);
            //Add table to body
            var tableDiv = document.getElementById("table-holder");
            RemoveAllChildren(tableDiv);
            tableDiv.appendChild(tbl);
        }
        //Remove any existing children (Got from Ekhadal)
        function RemoveAllChildren(argNode) {
            while (argNode.firstChild) {
                argNode.removeChild(argNode.firstChild);
            }
        }
        //Add Commas to output (Got from StackOverflow)
        function commas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>
</head>

                <li class="nav-item"><a class="nav-link active" href="FutureValue.html">FutureValue</a></li>
            </ul>
        </div>
    </nav>
    <br />
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="initial" class="col-sm-4 col-form-label">Initial Investment:</label>
                <div class="col-sm-8">
                    <input type="number" name="initial" class="form-control" id="initial">
                </div>
            </div>
            <div class="form-group row">
                <label for="monthly" class="col-sm-4 col-form-label">Monthly Deposit:</label>
                <div class="col-sm-8">
                    <input type="number" name="monthly" class="form-control" id="monthly">
                </div>
            </div>
            <div class="form-group row">
                <label for="rate" class="col-sm-4 col-form-label">Annual Interest Rate (ex. 10 for 10%):</label>
                <div class="col-sm-8">
                    <input type="text" name="rate" class="form-control" id="rate">
                </div>
            </div>
            <div class="form-group row">
                <label for="terms" class="col-sm-4 col-form-label">Investment Terms (Years):</label>
                <div class="col-sm-8">
                    <input type="text" name="terms" class="form-control" id="terms">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </form>
        <br />
        <div id="table-holder"></div>
    </div>
