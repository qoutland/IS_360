<!DOCTYPE html>
<html lang="en">

<head>

    <style type="text/css">
        .Wrapper {

        }

        .LightGrey {
            background-color: lightgrey;
        }

        .LightBlue {

        }

</head>

<body>
    <div class="container_12 Wrapper">

            <p>Column 1 - Header Content</p>
            <br />
            <br />

                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </div>
    </div>
    <br />
    <br />
    <div class="container_12 Wrapper">

            <br />
            <br />
            <br />
        </div>

        <br />

           <p> Column 1<br /> <br /> </p>

            </div>
            <div class="grid_6 LightGrey">
