<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
    <title>Afford</title>
    <script>
        function calculate() {
            var initial = parseFloat(document.getElementById('initial').value);
            var periods = parseFloat(document.getElementById('periods').value);
            var rate = parseFloat(document.getElementById('rate'));
            var result = document.getElementById('result')

            for (i=0; i<periods; i++) {
                initial *= (1+rate);
            }
            result.value = initial;
        }
    </script>
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Assignment4</a>
        <nav class="navbar-nav ml-auto">
            <li class="nav-item "><a class="nav-link" href="Index.htm">Index <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"><a class="nav-link" href="Afford.htm">Afford</a></li>
            <li class="nav-item active"><a class="nav-link" href="CompoundInterest.htm">CompoundInterest</a></li>
            <li class="nav-item"><a class="nav-link" href="Payment.htm">Payment</a></li>
    </div>
    </nav>
    <br />
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="initial" class="col-sm-4 col-form-label">Initial Investment Ammount:</label>
                <div class="col-sm-8">
                    <input type="text" name="initial" class="form-control" id="initial">
                </div>
            </div>
            <div class="form-group row">
                <label for="periods" class="col-sm-4 col-form-label">Number of Periods:</label>
                <div class="col-sm-8">
                    <input type="text" name="periods" class="form-control" id="periods">
                </div>
            </div>
            <div class="form-group row">
                    <label for="rate" class="col-sm-4 col-form-label">Interest Rate Per Period:</label>
                    <div class="col-sm-8">
                        <input type="text" name="rate" class="form-control" id="rate">
                    </div>
                </div>
            <div class="form-group row">
                <label for="result" class="col-sm-4 col-form-label">Compound Interest:</label>
                <div class="col-sm-8">
                    <input type="text" readonly name="expenses" class="form-control-plaintext" id="result">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Submit</button>
        </form>
    </div>
</body>

</html>
