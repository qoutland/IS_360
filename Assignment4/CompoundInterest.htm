<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CompoundInterest</title>
    <script>
        function calculate() {
            var initial = parseFloat(document.getElementById('initial').value);
            var periods = parseFloat(document.getElementById('periods').value) * 12;
            var rate = parseFloat(document.getElementById('rate').value) / 12;
            var result = document.getElementById('result')

            for (i = 0; i < periods; i++) {
                initial *= (1 + rate);
            }
            result.value = '$' + initial.toFixed(2);
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Index.htm">Assignment4</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="Index.htm">Index</a></li>
                <li class="nav-item"><a class="nav-link" href="Afford.htm">Afford</a></li>
                <li class="nav-item"><a class="nav-link active" href="CompoundInterest.htm">CompoundInterest</a></li>
                <li class="nav-item"><a class="nav-link" href="Payment.htm">Payment</a></li>
            </ul>
        </div>
    </nav>
    <br />

    <div class="container">
        <form>
            <div class="form-group row">
                <label for="initial" class="col-sm-4 col-form-label">Initial Investment Ammount:</label>
                <div class="col-sm-8">
                    <input type="number" name="initial" class="form-control" id="initial">
                </div>
            </div>
            <div class="form-group row">
                <label for="periods" class="col-sm-4 col-form-label">Number of Periods:</label>
                <div class="col-sm-8">
                    <input type="number" name="periods" class="form-control" id="periods">
                </div>
            </div>
            <div class="form-group row">
                <label for="rate" class="col-sm-4 col-form-label">Interest Rate Per Period:</label>
                <div class="col-sm-8">
                    <input type="number" name="rate" class="form-control" id="rate">
                </div>
            </div>
            <div class="form-group row">
                <label for="result" class="col-sm-4 col-form-label">Compound Interest:</label>
                <div class="col-sm-8">
                    <input type="text" readonly name="result" class="form-control-plaintext" id="result">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
