<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Afford</title>
    <script>
        function calculate() {
            var monthly = parseFloat(document.getElementById('monthly').value);
            var expenses = parseFloat(document.getElementById('expenses').value);
            var result = document.getElementById('result')

            if ((monthly * .29) > ((monthly - expenses) * .39)) {
                result.value = '29%:  $' + (monthly * .29).toFixed(2);
            } else {
                result = '39%:  $' + ((monthly - expenses) * .39).toFixed(2);
            }
        }
    </script>
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Assignment4</a>
        <nav class="navbar-nav ml-auto">
            <li class="nav-item "><a class="nav-link" href="Index.htm">Index <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active"><a class="nav-link" href="Afford.htm">Afford</a></li>
            <li class="nav-item"><a class="nav-link" href="CompoundInterest.htm">CompoundInterest</a></li>
            <li class="nav-item"><a class="nav-link" href="Payment.htm">Payment</a></li>
    </div>
    </nav>
    <br />
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="monthly" class="col-sm-4 col-form-label">Monthly Income:</label>
                <div class="col-sm-8">
                    <input type="number" name="monthly" class="form-control" id="monthly">
                </div>
            </div>
            <div class="form-group row">
                <label for="expenses" class="col-sm-4 col-form-label">Total Expenses:</label>
                <div class="col-sm-8">
                    <input type="number" name="expenses" class="form-control" id="expenses">
                </div>
            </div>
            <div class="form-group row">
                <label for="result" class="col-sm-4 col-form-label">Maximum Monthly Payment:</label>
                <div class="col-sm-8">
                    <input type="text" readonly name="expenses" class="form-control-plaintext" id="result">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Submit</button>
        </form>
    </div>
</body>

</html>
