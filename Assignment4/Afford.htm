<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Afford</title>
    <script>
        function calculate() {
            var monthly = parseFloat(document.getElementById('monthly').value);
            var expenses = parseFloat(document.getElementById('expenses').value);
            var result = document.getElementById('result')

            if ((monthly * .29) > ((monthly - expenses) * .39)) {
                result.value = '29%:  $' + (monthly * .29).toFixed(2);
            } else {
                result.value = '39%:  $' + ((monthly - expenses) * .39).toFixed(2);
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Index.htm">Assignment4</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="Index.htm">Index</a></li>
                <li class="nav-item"><a class="nav-link active" href="Afford.htm">Afford</a></li>
                <li class="nav-item"><a class="nav-link" href="CompoundInterest.htm">CompoundInterest</a></li>
                <li class="nav-item"><a class="nav-link" href="Payment.htm">Payment</a></li>
            </ul>
        </div>
    </nav>
    <br />
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="monthly" class="col-sm-4 col-form-label">Monthly Income:</label>
                <div class="col-sm-8">
                    <input type="number" name="monthly" class="form-control" id="monthly">
                </div>
            </div>
            <div class="form-group row">
                <label for="expenses" class="col-sm-4 col-form-label">Total Expenses:</label>
                <div class="col-sm-8">
                    <input type="number" name="expenses" class="form-control" id="expenses">
                </div>
            </div>
            <div class="form-group row">
                <label for="result" class="col-sm-4 col-form-label">Maximum Monthly Payment:</label>
                <div class="col-sm-8">
                    <input type="text" readonly name="result" class="form-control-plaintext" id="result">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
